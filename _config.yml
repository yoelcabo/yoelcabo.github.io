title: Yoel Cabo
markdown: kramdown
url: "https://yoel.cat"

# Languages configuration
languages: ["ca", "en"]
default_lang: "ca"

# for atom feed
author:
  name: Yoel Cabo
  email: ei@yoel.cat

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

collections_dir: all_collections
collections:
  posts:
    output: true
  projects:
    output: true
  redirects:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /:title/
  - scope:
      path: "_projects"
    values:
      layout: empty
      permalink: /:path/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
